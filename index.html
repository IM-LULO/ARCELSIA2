<!DOCTYPE html>
<html>
  <head>
    <title>AR Experience with Coordinates</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Cámara GPS -->
      <a-camera gps-camera rotation-reader position="0 0 0"></a-camera>

      <script>
        // Coordenadas objetivo
        const targetLatitude = 3.340495;
        const targetLongitude = -76.529405;
        const toleranceInMeters = 50; // Tolerancia de 50 metros

        // Función para calcular la distancia en metros entre dos puntos GPS
        function calculateDistance(lat1, lon1, lat2, lon2) {
          const toRad = (value) => (value * Math.PI) / 180;
          const R = 6371000; // Radio de la Tierra en metros
          const dLat = toRad(lat2 - lat1);
          const dLon = toRad(lon2 - lon1);
          const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(toRad(lat1)) *
              Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) *
              Math.sin(dLon / 2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          return R * c; // Distancia en metros
        }

        // Evento GPS para asegurar que el modelo se active dentro del rango
        document.querySelector("[gps-camera]").addEventListener("gps-camera-update-position", (event) => {
          const { latitude, longitude } = event.detail.position;
          console.log("Latitud:", latitude, "Longitud:", longitude);

          // Calcula la distancia entre el usuario y las coordenadas objetivo
          const distance = calculateDistance(latitude, longitude, targetLatitude, targetLongitude);
          console.log("Distancia al objetivo:", distance, "metros");

          // Muestra el modelo si está dentro de la tolerancia
          if (distance <= toleranceInMeters) {
            console.log("Dentro del rango, mostrando el modelo.");
            document.querySelector("#model").setAttribute("visible", "true");
          } else {
            console.log("Fuera del rango, ocultando el modelo.");
            document.querySelector("#model").setAttribute("visible", "false");
          }
        });
      </script>

      <!-- Modelo 3D -->
      <a-entity
        id="model"
        gps-entity-place="latitude: 3.340495; longitude: -76.529405;"
        gltf-model="logocelsia.glb"
        scale="1 1 1" <!-- Escala ajustada para tamaño real -->
        position="0 1050 0" <!-- Ajustado para estar al nivel del suelo -->
        visible="true" <!-- Siempre visible para pruebas -->
        static-body <!-- El modelo permanece estático -->
      ></a-entity>
    </a-scene>

    <!-- Instrucciones -->
    <div style="position: absolute; bottom: 10px; text-align: center; width: 100%; color: white; background: rgba(0,0,0,0.5); padding: 5px;">
      <p>Muévete hacia las coordenadas especificadas para visualizar el modelo 3D correctamente.</p>
    </div>
  </body>
</html>
