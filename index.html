<!DOCTYPE html>
<html>
  <head>
    <title>Modelo 3D con Tolerancia y Ubicación</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXISwnR8BTbDdDjfwPuQvbhYustREcQdg"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Mensaje inicial para solicitar permisos -->
    <div id="permission-request" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;">
      <p>Esta aplicación necesita acceso a tu ubicación para funcionar correctamente. Por favor, permite el acceso.</p>
      <button onclick="requestLocationAccess()" style="padding: 10px 20px; font-size: 16px;">Permitir Ubicación</button>
    </div>

    <!-- Escena de A-Frame -->
    <a-scene
      vr-mode-ui="enabled: true"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      style="display: none;" <!-- Oculta la escena hasta que se otorguen los permisos -->
    >
      <!-- Cámara GPS -->
      <a-camera gps-camera rotation-reader position="0 0 0"></a-camera>

      <script>
        // Coordenadas objetivo
        const targetLatitude = 3.340495;
        const targetLongitude = -76.529405;
        const toleranceInMeters = 50; // Tolerancia de 50 metros

        // Solicitar acceso a la ubicación
        function requestLocationAccess() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                console.log("Permisos otorgados. Latitud:", position.coords.latitude, "Longitud:", position.coords.longitude);
                document.getElementById("permission-request").style.display = "none"; // Oculta el mensaje de permisos
                document.querySelector("a-scene").style.display = "block"; // Muestra la escena
              },
              (error) => {
                console.error("Permiso denegado o error al obtener la ubicación:", error);
                alert("Por favor, permite el acceso a la ubicación para usar esta aplicación.");
              }
            );
          } else {
            alert("Tu navegador no soporta geolocalización.");
          }
        }

        // Lógica para mostrar/ocultar el modelo en función de la distancia
        document.querySelector("[gps-camera]").addEventListener("gps-camera-update-position", (event) => {
          const { latitude, longitude } = event.detail.position;
          console.log("Latitud actual:", latitude, "Longitud actual:", longitude);

          // Calcula la distancia entre el usuario y las coordenadas objetivo
          const distance = calculateDistance(latitude, longitude, targetLatitude, targetLongitude);
          console.log("Distancia calculada al objetivo:", distance, "metros");

          const model = document.querySelector("#model");

          // Muestra el modelo si está dentro de la tolerancia
          if (distance <= toleranceInMeters) {
            console.log("Dentro del rango de tolerancia. Mostrando el modelo.");
            model.setAttribute("visible", "true");
          } else {
            console.log("Fuera del rango de tolerancia. Ocultando el modelo.");
            model.setAttribute("visible", "false");
          }
        });
      </script>

      <!-- Modelo 3D -->
      <a-entity
        id="model"
        gps-entity-place="latitude: 3.340495; longitude: -76.529405;"
        gltf-model="logocelsia.glb"
        scale="1 1 1" 
        position="0 0 -3" 
        visible="false" 
        static-body 
      ></a-entity>
    </a-scene>

    <!-- Instrucciones -->
    <div style="position: absolute; bottom: 10px; text-align: center; width: 100%; color: white; background: rgba(0,0,0,0.5); padding: 5px;">
      <p>Muévete hacia las coordenadas especificadas para visualizar el modelo 3D correctamente.</p>
    </div>
  </body>
</html>
